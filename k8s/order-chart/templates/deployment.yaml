  name: "{{ .Values.service.name }}-helm"
  labels:
    app: "{{ .Values.service.name }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "{{ .Values.service.name }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.service.name }}"
    spec:
      containers:
        # ğŸ‘‡ ì—¬ê¸°ë„ ë”°ì˜´í‘œ í•„ìˆ˜
        - name: "{{ .Values.service.name }}"
          image: "{{ .Values.image }}"
          ports:
